<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/logo/favicon.ico">
    <title>Pasieka Pod Gruszką</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        :root {
            --c-bg-base: #020202; /* Prawie czarny */
            --c-text-main: #e0e0e0;
            --c-amber: #FFB000; /* Główny Żółty/Bursztynowy */
            --c-dark-orange: #CC5500; /* Ciemniejszy Pomarańcz */
        }

        body {
            background-color: var(--c-bg-base);
            color: var(--c-text-main);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: var(--c-amber);
            font-size: 2.5rem;
            margin-bottom: 5px;
            text-shadow: 0 0 5px var(--c-amber);
        }
        
        .header p {
            color: var(--c-text-main);
            font-size: 1.1rem;
        }

        .links-container {
            width: 100%;
            max-width: 450px; /* Maksymalna szerokość dla urządzeń mobilnych */
            display: flex;
            flex-direction: column;
            gap: 15px; /* Odstęp między przyciskami */
        }

        /* --- STYL PRZYCISKU LINKU --- */
        .link-button {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            background-color: rgba(15, 15, 15, 0.9); /* Ciemne tło przycisku */
            border-radius: 10px;
            text-decoration: none;
            color: var(--c-text-main);
            font-size: 1.2rem;
            font-weight: bold;
            border: 2px solid var(--c-amber); /* Bursztynowa ramka */
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .link-button:hover {
            background-color: var(--c-dark-orange); /* Pomarańczowe tło po najechaniu */
            color: #fff;
            transform: translateY(-3px); /* Delikatne uniesienie */
            box-shadow: 0 5px 15px rgba(204, 85, 0, 0.6); /* Pomarańczowy cień */
            border-color: var(--c-dark-orange);
        }

        /* --- STYL IKONY --- */
        .link-icon {
            font-size: 1.8rem;
            width: 40px; /* Stała szerokość dla równego wyrównania */
            text-align: center;
            color: var(--c-amber); /* Bursztynowy kolor ikony */
            margin-right: 20px;
        }

        .link-button:hover .link-icon {
            color: #fff; /* Biała ikona po najechaniu */
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>PASIEKA POD GRUSZKĄ</h1>
        <p>Wybierz, gdzie chcesz nas znaleźć!</p>
    </div>

    <div class="links-container">
        
        <a href="link fb" target="_blank" class="link-button">
            <i class="fa-brands fa-facebook-f link-icon"></i>
            Facebook
        </a>
        
        <a href="ling ig" target="_blank" class="link-button">
            <i class="fa-brands fa-instagram link-icon"></i>
            Instagram
        </a>
        
        <a href="link maps" target="_blank" class="link-button">
            <i class="fa-solid fa-map-location-dot link-icon"></i>
            Lokalizacja (Google Maps)
        </a>
        
        <a href="link tt" target="_blank" class="link-button">
            <i class="fa-brands fa-tiktok link-icon"></i>
            TikTok
        </a>
        
        <a href="tel:nr telefonu" class="link-button">
            <i class="fa-solid fa-phone link-icon"></i>
            Zadzwoń do nas!
        </a>

        <a href="linkfoodmarmera" class="link-button">
            <i class="fa-solid fa-phone link-icon"></i>
            Sprawdź nasz profil na Foodfarmerze
        </a>

        <a href="link123miody" class="link-button">
            <i class="fa-solid fa-phone link-icon"></i>
            Sprawdź nasz profil na 123 miody
        </a>

        <a href="index.html" class="link-button"style="background-color: var(--c-amber); color: #000; border-color: var(--c-amber);">
            <i class="fa-solid fa-house-chimney link-icon" style="color: #000;"></i>
            Wroć do strony głównej
        </a>

    </div>
    
</body>
</html>
