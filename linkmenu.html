    <style>
        :root {
            --c-bg: #050505;
            --c-surface: rgba(255, 255, 255, 0.05);
            --c-text: #f0f0f0;
            --c-amber: #FFB000;
            --c-gold-glow: rgba(255, 176, 0, 0.3);
            --c-dark-orange: #CC5500;
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--c-bg);
            background-image: radial-gradient(circle at top right, #1a1a1a, #050505);
            color: var(--c-text);
            font-family: var(--font-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            min-height: 100vh;
        }

        /* Nagłówek */
        .header {
            margin-bottom: 40px;
            text-align: center;
        }

        .header h1 {
            color: var(--c-amber);
            font-size: clamp(1.8rem, 8vw, 2.5rem);
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-shadow: 0 0 15px var(--c-gold-glow);
            text-transform: uppercase;
        }

        .header p {
            color: #aaa;
            font-size: 1rem;
            font-weight: 300;
        }


        .links-container {
            width: 100%;
            max-width: 480px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }


        .link-button {
            position: relative;
            display: flex;
            align-items: center;
            padding: 18px 25px;
            background: var(--c-surface);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 176, 0, 0.2);
            border-radius: 16px;
            text-decoration: none;
            color: var(--c-text);
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            overflow: hidden;
        }


        .link-icon {
            font-size: 1.5rem;
            width: 35px;
            display: flex;
            justify-content: center;
            color: var(--c-amber);
            margin-right: 15px;
            transition: transform 0.3s ease;
        }


        @media (hover: hover) {
            .link-button:hover {
                background: rgba(255, 176, 0, 0.1);
                border-color: var(--c-amber);
                transform: translateY(-3px);
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5), 0 0 10px var(--c-gold-glow);
            }

            .link-button:hover .link-icon {
                transform: scale(1.2);
            }
        }


        .link-button:active {
            transform: scale(0.96);
        }


        .btn-home {
            margin-top: 10px;
            background: var(--c-amber);
            color: #000;
            border: none;
            font-weight: 700;
        }

        .btn-home .link-icon {
            color: #000;
        }

        @media (hover: hover) {
            .btn-home:hover {
                background: #fff;
                color: #000;
            }
        }

        /* Animacja wejścia */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .link-button {
            animation: fadeInUp 0.5s ease backwards;
        }

        .link-button:nth-child(1) {
            animation-delay: 0.1s;
        }

        .link-button:nth-child(2) {
            animation-delay: 0.2s;
        }

        .link-button:nth-child(3) {
            animation-delay: 0.3s;
        }

        .link-button:nth-child(4) {
            animation-delay: 0.4s;
        }

        .link-button:nth-child(5) {
            animation-delay: 0.5s;
        }

        .link-button:nth-child(6) {
            animation-delay: 0.6s;
        }

        .link-button:nth-child(7) {
            animation-delay: 0.7s;
        }

        .link-button:nth-child(8) {
            animation-delay: 0.8s;
        }
    </style>
</head>

<body>
