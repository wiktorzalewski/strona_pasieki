<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="przerwa techniczna, maintenance, pasieka pod gruszką">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przerwa Techniczna | Pasieka Pod Gruszką</title>
    <link rel="icon" href="assets/logo/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --c-bg: #050505;
            --c-text: #e0e0e0;
            --c-gold: #FFB000;
            --c-orange: #CC5500;
            --glow: 0 0 20px rgba(255, 176, 0, 0.3);
        }

        body {
            background-color: var(--c-bg);
            background-image: 
                radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000 100%),
                repeating-linear-gradient(45deg, #111 0, #111 1px, transparent 0, transparent 50%);
            background-size: 100% 100%, 20px 20px;
            
            color: var(--c-text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .maintenance-card {
            background: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 176, 0, 0.2);
            padding: 50px 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 15px 50px rgba(0,0,0,0.8);
            position: relative;
        }

        .maintenance-card::before {
            content: '';
            position: absolute;
            top: 0; left: 50%;
            transform: translateX(-50%);
            width: 30%;
            height: 4px;
            background: var(--c-gold);
            border-radius: 0 0 10px 10px;
            box-shadow: var(--glow);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        .main-icon {
            font-size: 5rem;
            color: var(--c-gold);
            margin-bottom: 20px;
            display: inline-block;
            animation: float 4s ease-in-out infinite;
            text-shadow: var(--glow);
        }

        h1 {
            font-size: 2.5rem;
            margin: 0 0 15px 0;
            background: linear-gradient(to right, var(--c-gold), var(--c-orange));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        p {
            color: #aaa;
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        /* Pasek postępu */
        .progress-container {
            width: 100%;
            height: 6px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            width: 60%;
            background: linear-gradient(90deg, var(--c-orange), var(--c-gold));
            border-radius: 10px;
            position: relative;
            animation: loading 2s infinite linear;
            box-shadow: var(--glow);
        }

        @keyframes loading {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .timer {
            font-size: 0.9rem;
            color: var(--c-gold);
            font-weight: bold;
            margin-top: -20px;
            margin-bottom: 30px;
            display: block;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            border-top: 1px solid #333;
            padding-top: 20px;
        }

        .social-links a {
            color: #666;
            font-size: 1.8rem;
            transition: 0.3s;
        }

        .social-links a:hover {
            color: var(--c-gold);
            transform: scale(1.1);
        }

    </style>
</head>
<body>

    <div class="maintenance-card">
        
        <div class="main-icon">
            
            <i class="fa-solid fa-screwdriver-wrench" style="font-size: 0.6em; vertical-align: middle; margin-right: -15px;"></i>
            <i class="fa-solid fa-bee"></i>
        </div>

        <h1>Przerwa Techniczna</h1>
        
        <p>
            Nasze pszczoły właśnie modernizują kod strony.<br>
            Wracamy do Was niebawem z nową energią!
        </p>

        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <span class="timer">Szacowany powrót: ~15 min</span>

        <div class="social-links">
            <a href="#" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="mailto:kontakt@wikzal.pl"><i class="fa-solid fa-envelope"></i></a>
        </div>
    </div>

</body>
</html>
