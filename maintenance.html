<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="miód, pasieka, pszczoły, miód naturalny, miód lipowy, miód rzepakowy, rybie, raszyn ,warszawa, pasieka pod gruszką, pasja">
    <meta name="description" content="Odkryj prawdziwy smak natury! Najlepsze miody z naszej rodzinnej pasieki Pod Gruszką. Naturalny miód!">
    <meta http-equiv="refresh" content="600">
    <meta name="robots" content="noindex, nofollow">
    <meta name="author" content="Wiktor Zalewski" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przerwa Techniczna</title>
    <link rel="icon" href="assets/logo/favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        /* Styl bazowy: Ciemny, subtelny, Premium */
        :root {
            --c-bg-base: #020202; /* Prawie czarny */
            --c-surface-base: rgba(15, 15, 15, 0.95);
            --c-text-main: #e0e0e0;
            --c-amber: #FFB000; /* Główny Żółty/Bursztynowy */
            --c-dark-orange: #CC5500; /* Ciemniejszy Pomarańcz */
            --shadow-amber: 0 0 50px rgba(255, 176, 0, 0.4);
        }

        body {
            /* TŁO: Używamy tlo.png (upewnij się, że plik istnieje) */
            background-image: url('assets/img/tlo.png'); 
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: var(--c-bg-base); 
            
            color: var(--c-text-main);
            font-family: var(--font-body);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        nav, footer { display: none; }

        /* MOCNA WARSTWA CIEMNEGO CIENIA */
        .overlay { 
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.88); 
            backdrop-filter: blur(8px); 
            z-index: 2;
        }

        .content-wrapper {
            max-width: 600px;
            padding: 50px 40px;
            background: var(--c-surface-base); 
            border-radius: var(--radius);
            border: 1px solid var(--c-amber); 
            box-shadow: var(--shadow-amber); 
            z-index: 10;
            transform: scale(1);
            transition: 0.3s;
        }
        .content-wrapper:hover {
            box-shadow: 0 0 60px rgba(255, 176, 0, 0.6); 
        }

        /* --- IKONA I KOMUNIKAT --- */
        .icon-and-message {
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 30px; position: relative;
        }

        .pulse-hive {
            font-size: 5rem;
            color: var(--c-amber);
            animation: pulse-amber 1.8s infinite alternate ease-in-out;
            margin-right: 30px;
        }

        .status-message {
            background: var(--c-dark-orange); 
            color: white;
            padding: 10px 25px;
            border-radius: 50px; 
            font-size: 1.1rem;
            font-weight: bold;
            box-shadow: 0 0 10px var(--c-dark-orange);
            position: relative;
        }

        @keyframes pulse-amber {
            from { transform: scale(1); opacity: 0.8; text-shadow: 0 0 10px var(--c-amber); }
            to { transform: scale(1.1); opacity: 1; text-shadow: 0 0 25px var(--c-amber), 0 0 40px var(--c-dark-orange); }
        }

        /* --- TEKST I TYPOGRAFIA --- */
        h1 { 
            font-family: var(--font-head); font-weight: 700; font-size: 3.2rem; 
            color: var(--c-amber); 
            text-shadow: 0 0 5px var(--c-amber); 
            margin-bottom: 15px;
        }
        p {
            color: var(--c-text-main);
            font-size: 1.1rem;
        }
        p:last-of-type {
            color: var(--c-amber);
            font-weight: bold;
            margin-top: 15px;
        }

        /* --- PASEK POSTĘPU (MOCNY POMARAŃCZ) --- */
        .progress-bar {
            width: 80%; max-width: 400px; height: 8px; 
            background: #333; 
            margin: 30px auto;
            border-radius: 4px; overflow: hidden;
            border: 1px solid var(--c-dark-orange);
        }
        .progress-fill {
            height: 100%; width: 0%; 
            background: var(--c-dark-orange); 
            animation: progress-load 3s linear infinite;
        }
        @keyframes progress-load {
            0% { width: 0%; transform: translateX(-100%); }
            100% { width: 100%; transform: translateX(100%); }
        }

        /* --- LINKI SPOŁECZNOŚCIOWE --- */
        .social-links {
            margin-top: 40px;
        }
        .social-links h3 {
             color: var(--c-amber); 
             font-family: var(--font-body); 
             font-weight: 500;
             margin-bottom: 20px;
        }
        .social-links a {
            font-size: 3rem;
            color: var(--c-amber); 
            margin: 0 15px;
            transition: transform 0.3s, color 0.3s, text-shadow 0.3s;
            text-decoration: none;
        }
        .social-links a:hover {
            transform: scale(1.1);
            color: var(--c-dark-orange);
            text-shadow: 0 0 15px var(--c-dark-orange), 0 0 25px var(--c-amber);
        }
    </style>
</head>
<body>

    <div class="overlay"></div> 
    <div class="content-wrapper">
        <div class="icon-and-message">
             </div>
        
        <h1>PRZERWA TECHNICZNA</h1>
        <p>
            Przeprowadzamy prace optymalizacyjne w kodzie i na serwerach.
        </p>
        
        <div class="progress-bar"><div class="progress-fill"></div></div>
        
        <p>
            Szacowany czas powrotu: 15-30 minut.
        </p>

        <div class="social-links">
            <h3>Sprawdź naszą aktywność:</h3>
            <a href="#wklej_link" target="_blank" title="Odwiedź nas na Facebooku">
                <i class="fa-brands fa-facebook-square"></i>
            </a>
            <a href="#wkleic_link" target="_blank" title="Obserwuj nas na Instagramie">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://github.com/WikZal" target="_blank" title="Sprawdź GitHuba twórcy strony">
                <i class="fa-brands fa-github-square"></i>
            </a>
        </div>
    </div>

</body>
</html>
